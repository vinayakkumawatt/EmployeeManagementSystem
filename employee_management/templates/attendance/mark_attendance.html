{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow-lg p-5 rounded-4" style="background: linear-gradient(135deg, #f8f9fa, #e9ecef);">
        <div class="text-center mb-4">
            <h2 class="fw-bold" style="color: #343a40;">
                <i class="bi bi-clipboard-check-fill me-2" style="color: #0d6efd;"></i> 
                Mark Attendance
            </h2>
            <p class="text-muted">Quickly mark today's attendance with just a few clicks!</p>
        </div>

        <form method="post" class="px-md-5">
            {% csrf_token %}
            <div class="row g-4">
                <div class="col-md-6">
                    <label for="id_employee" class="form-label fw-semibold">
                        <i class="bi bi-person-circle me-2 text-primary"></i>Employee
                    </label>
                    {{ form.employee }}
                </div>
                <div class="col-md-6">
                    <label for="id_status" class="form-label fw-semibold">
                        <i class="bi bi-check2-circle me-2 text-success"></i>Status
                    </label>
                    {{ form.status }}
                </div>
            </div>

            <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-success btn-lg px-5 shadow-sm" style="border-radius: 30px;">
                    <i class="bi bi-save2 me-2"></i>Submit Attendance
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
